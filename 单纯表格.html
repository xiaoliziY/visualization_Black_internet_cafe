<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Bootstrap 实例 - 基本的表格</title>
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<script src="js/d3.v3.js"></script>
	</head>

	<body>
		
		<table id="myTable" class="table" border="3" style=" background:#08304a">
		<!--<table id="myTable"   border="3" style=" background:#08304a">-->
			<!--<caption style="text-align: center; background: #000000;"><font size="3" face="arial" color="red">黑网吧顾客</font></caption>-->
			<thead>
				
				<tr>
					<th colspan="3" align="center">
						<font size="2" face="arial" color="red">身份ID(违规用户)</font>
					</th>
					<th width="10%">
						<font size="2" face="arial" color="red">姓 名</font>
					</th>
					<th width="10%">
						<font size="2" face="arial" color="red">年 龄</font>
					</th>
					<th colspan="3">
						<font size="2" face="arial" color="red">单次上网时长/h</font>
					</th>
					<th colspan="2">
						<font size="2" face="arial" color="red">上网总时长</font>
					</th>
					<th colspan="2">
						<font size="2" face="arial" color="red">上网次数</font>
					</th>
				</tr>
			</thead>
			<script src="js/单纯数据表格.js"></script>
		</table>

	</body>

</html>
